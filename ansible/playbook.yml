---
- name: Set up training VM
  hosts: local
  gather_subset: min
  roles:
    - role: common        #  <- mandatory
      tags: common

    - role: epics-modules
      tags: epics_modules
      when: epics_modules

    - role: phoebus

    - role: docker
      tags: docker
      when: docker

    - role: bluesky
      tags: bluesky
      when: bluesky

  environment: "{{ proxy_env }}"
